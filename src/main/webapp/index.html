<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="setup()">
    <div id="content">

      <h1 id="title">Our webapp</h1>
      <a id="logout-button">
        <button>Log Out</button>
      </a>
      <hr/>
      <p>This is our webapp.</p>
      <p>Click <a href="graphs.html">here</a> to see a graph containing the previous mood data.</p>

      <h3>Quote of the Day</h3>
      <hr/>
      <div id="quote-container"></div>
      <br/>

      <h3>Journal</h3>
      <hr/>
      <form id="form" onSubmit="return getLyrics()" action="/my-data-url" method="POST">
        <p>Enter your journal entry for the day:</p>
        <textarea name="text" maxlength="300" rows="4" cols="50" placeholder="How was your day?" required></textarea>
        <p>Enter a song name</p>
        <textarea id="song" name="song" maxlength="50" rows="1" cols="50" placeholder="Song name" required></textarea>
        <p>Enter the artist name</p>
        <textarea id="artist" name="artist" maxlength="100" rows="1" cols="50" placeholder="Artist name" required></textarea>
        <p>Enter your mood on a scale from 1-10:</p>
        <input type="number" name="mood" min="1" max="10" value="1">
        <p id="error-lyric"></p>
        <br/><br/>
        <input type="submit"/>
      </form>

      <h3>Past Entries</h3>
      <hr/>
      <div id="past-entries-container"></div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <a id="login-button">
            <button>Log in</button>
          </a>
        </div>
      </div>

    </div>
  </body>
</html>
