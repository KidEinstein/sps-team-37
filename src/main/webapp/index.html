<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="addRandomQuote()">
    <div id="content">

      <h1>Our webapp</h1>
      <hr/>
      <p>This is our webapp.</p>
      <br/>
      <p>Click <a href="graphs.html">here</a> to see a graph containing the previous mood data.</p>

      <h3>Quote of the Day</h3>
      <hr/>
      <div id="quote-container"></div>
      <br/>

      <h3>Journal</h3>
      <hr/>
      <form action="/my-data-url" method="POST">
        <p>Enter your journal entry for the day:</p>
        <textarea name="text-entry" maxlength="300" rows="4" cols="50" placeholder="How was your day?" required></textarea>
        <p>Choose a song for the day:</p>
        <select name="song">
          <option value="I Gotta Feeling">"I Gotta Feeling" by The Black Eyed Peas</option>
          <option value="Fergalicious">"Fergalicious" by Fergie</option>
          <option value="Africa">"Africa" by Toto</option>
          <option value="Roar">"Roar" by Katy Perry</option>
          <option value="Eye of the Tiger">"Eye of the Tiger" by Survivor</option>
          <option value="All of Me">"All of Me" by John Legend</option>
          <option value="Say Something">"Say Something" by A Great Big World</option>
        </select>
        <p>Enter your mood on a scale from 1-10:</p>
        <input type="number" name="mood" min="1" max="10" value="1">
        <p>Enter a song name</p>
        <textarea name="song" maxlength="50" rows="1" cols="50" placeholder="Song name" required></textarea>
        <p>Enter the artist name</p>
        <textarea name="artist" maxlength="100" rows="1" cols="50" placeholder="Artist name" required></textarea>
        <br/><br/>
        <input type="submit"/>
      </form>

    </div>
  </body>
</html>
